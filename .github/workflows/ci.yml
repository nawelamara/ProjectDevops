name: CI - Build & Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Install docker-compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.24.5/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version

      - name: Build Backend Image
        run: docker build -f backend/Dockerfile -t tp-backend .

      - name: Build Frontend Image
        run: docker build -f frontend/Dockerfile -t tp-frontend frontend/

      - name: Build Database Image
        run: docker build -f database/Dockerfile -t tp-db database/

      - name: Start services
        run: docker-compose up -d

      - name: Wait for backend
        run: |
          echo "Attente du backend (max 60s)..."
          for i in {1..30}; do
            if curl -f http://localhost:3000/api >/dev/null 2>&1; then
              echo "Backend prêt !"
              break
            fi
            echo "En attente... ($i/30)"
            sleep 2
          done
          if [ $i -eq 30 ]; then
            echo "Timeout : backend non démarré"
            exit 1
          fi

      - name: Test API Endpoint
        run: curl -f http://localhost:3000/api

      - name: Test DB Endpoint
        run: curl -f http://localhost:3000/db

      - name: Show logs on failure
        if: failure()
        run: docker-compose logs
