name: CI - Build Docker Images

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Backend Image
        run: docker build -f backend/Dockerfile -t tp-backend .

      - name: Build Frontend Image
        run: docker build -f frontend/Dockerfile -t tp-frontend .

      - name: Build Database Image
        run: docker build -f database/Dockerfile -t tp-db .

      - name: List Docker Images
        run: docker images
