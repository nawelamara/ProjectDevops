<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP CI/CD – Frontend + Backend</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>TP CI/CD – Monitoring</h1>
            <p>2025 – TP CI/CD</p>
        </header>

        <main>
            <section>
                <h2>/api – Backend Status</h2>
                <div id="api-response">Connecting...</div>
            </section>

            <section>
                <h2>/db – Database Status</h2>
                <div id="db-response">Connecting...</div>
            </section>
        </main>
    </div>

    <script>
    const BACKEND_URL = 'https://tp-docker-cicd-2.onrender.com';

    async function loadData() {
        // API
        try {
            const res = await fetch(BACKEND_URL + '/api');
            const data = await res.json();
            document.getElementById('api-response').innerHTML = 
                `<pre class="success">
BACKEND CONNECTED!
${JSON.stringify(data, null, 2)}
                </pre>`;
        } catch (e) {
            document.getElementById('api-response').innerHTML = 
                `<pre class="error">
API ERROR:
${e.message}
URL: ${BACKEND_URL}/api
                </pre>`;
        }

        // DB
        try {
            const res = await fetch(BACKEND_URL + '/db');
            const data = await res.json();
            document.getElementById('db-response').innerHTML = 
                `<pre class="success">
DATABASE CONNECTED!
${JSON.stringify(data, null, 2)}
                </pre>`;
        } catch (e) {
            document.getElementById('db-response').innerHTML = 
                `<pre class="error">
DB ERROR:
${e.message}
                </pre>`;
        }
    }

    loadData();
    </script>
</body>
</html>
